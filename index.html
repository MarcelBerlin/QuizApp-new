<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="shortcut icon" href="img/quiz.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="media.css">
  <link rel="stylesheet" href="fonts.css">
  <script src="script.js"></script>
  <script src="database.js"></script>
  <title>QuizApp</title>
</head>

<body>

  <div class="main">

    <nav class="navbar">
      <div class="choose-quiz">
        <h2 class="nav-headline"><img src="./img/logo.png" onclick="reset()"></h2>
        <div class="nav-categories">
          <u>
            <h3 class="categories-headline">Kategorien:</h3>
          </u>
          <span class="categories" id="movie-category" onclick="otherCategory('Filme')">Filme</span>
          <span class="categories" id="music-category" onclick="otherCategory('Musik')">Musik</span>
          <span class="categories" id="hardware-category" onclick="otherCategory('Hardware')">Hardware</span>
        </div>
    </nav>

    <div class="responsive-nav-container">
      <nav class="responsive-nav">
        <img src="./img/logo.png" onclick="reset()">
      </nav>
    </div>


    <div id="main-container-start" class="main-container-start">
      <div class="card quiz-card" style="width: 18rem;">
        <img src="./img/card-bg.jpg" class="card-img-top">

        <div id="card-body-start" class="card-body">
          <h5 class="card-title">Bitte eine Kategorie auswählen</h5>
          <div class="card quiz-answer-card-index mb-2">

            <!-- Durch den Eintrag in die Klammer der funktion, hinterlegen wir den Wert der einzelnen Frage. -->
            <b>
              <div class="card-body" style="text-align: center; font-size: 20px;" onclick="initQuestion('Filme')">
                Filme
              </div></a>
            </b>
          </div>
          <div class="card quiz-answer-card-index mb-2">
            <b>
              <div class="card-body" style="text-align: center; font-size: 20px;" onclick="initQuestion('Musik')">
                Musik
              </div></a>
            </b>
          </div>
          <div class="card quiz-answer-card-index mb-2">
            <b>
              <div class="card-body" style="text-align: center; font-size: 20px;" onclick="initQuestion('Hardware')">
                Hardware
              </div></a>
            </b>
          </div>
        </div>
      </div>
    </div>

    <div id="main-container" class="main-container d-none">
      <img id="background-img" class="background-img">
      <div class="card quiz-card" style="width: 18rem;">
        <img src="./img/card-bg.jpg" id="card-header-img" class="card-img-top">
        <div class="progress">
          <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 0%;">0%</div>
        </div>
        <div id="card-body" class="card-body">
          <h5 class="card-title" id="questiontext">Frage</h5>
          <div>
            <div class="card quiz-answer-card mb-2">

              <!-- Durch den Eintrag in die Klammer der funktion, hinterlegen wir den Wert der einzelnen Frage. -->
              <button id="button-1" class="answer-button" onclick="answer('answer_1')">
                <div class="card-body" id="answer_1">
                  Antwort-1
                </div>
              </button>
            </div>

            <div class="card quiz-answer-card mb-2">
              <button id="button-2" class="answer-button" onclick="answer('answer_2')">
                <div class="card-body" id="answer_2">
                  Antwort-2
                </div>
              </button>
            </div>


            <div class="card quiz-answer-card mb-2">
              <button id="button-3" class="answer-button" onclick="answer('answer_3')">
                <div class="card-body" id="answer_3">
                  Antwort-3
                </div>
              </button>
            </div>

            <div class="card quiz-answer-card mb-2">
              <button id="button-4" class="answer-button" onclick="answer('answer_4')">
                <div class="card-body" id="answer_4">
                  Antwort-4
                </div>
              </button>
            </div>

          </div>

          <div class="question-footer">
            <div class="next-question">
              <span>Frage <b id="actualquestion"></b> von <b id="allquestions"></b></span>
              <button onclick="nextQuestion()" class="btn btn-primary" id="next-button" disabled>Nächste
                Frage</button>
            </div>
          </div>
        </div>

        <div id="card-body-end" class="card-body-end d-none">
          <div>
            <h1>Quiz beendet</h1>
          </div>
          <div>
            <h3>Danke für's mitspielen!</h3>
          </div>

          <div>
            <span>Du hast <b id="amount-right-questions">xxx</b> von <b id="amount-questions">xxx</b> Fragen
              richtig
              beantwortet.</span>
          </div>
          <div class="restart-button"><button onclick="restartQuiz()" class="btn btn-primary" id="restart-quiz">Noch
              einmal spielen</button></div>
          <div class="restart-button"><a href="index.html"><button class="btn btn-primary" id="home-button">Andere
                Kategorie</button></a></div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
